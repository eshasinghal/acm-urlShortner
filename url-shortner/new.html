<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shrinker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {
      padding-top: 50px;
    }
    .container {
      max-width: 600px;
    }
    .table-responsive {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container text-center">
      <h1 class="display-4">URL Shrinker</h1>
    </div>
  </header>

  <main class="container mt-5">
    <form action="/shortUrls" method="POST" class="mb-4">
      <div class="input-group">
        <input required type="url" name="fullUrl" id="fullUrl" class="form-control" placeholder="Enter URL">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Shrink</button>
        </div>
      </div>
    </form>
    
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>Full URL</th>
          <th>Short URL</th>
        </tr>
      </thead>
      <tbody>
        <% shortUrls.forEach(shortUrl => { %>
          <tr>
            <td><a href="<%= shortUrl.full %>"><%= shortUrl.full %></a></td>
            <td><a href="<%= shortUrl.short %>"><%= shortUrl.short %></a></td>
          </tr>
        <% }) %>
      </tbody>
    </table>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-Ky5Dwr4vY6scE3t2OwDmRD5ny4JmISz+Y/YDTQ6r3D7JXLPmzVlEdoXNEZRjEj1Q" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
